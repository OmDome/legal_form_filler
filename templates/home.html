<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Basic styling to mimic Google Docs dashboard layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .navbar h1 {
            display: inline;
            color: #333;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .template-gallery {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .template-card {
            width: 150px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1em;
            color: #555;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
        }
        .template-card:hover {
            transform: scale(1.05);
            background-color: #e0e0e0;
        }
        .recent-documents {
            display: flex;
            flex-direction: column;
        }
        .document-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .document-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>LegalForm Filler</h1>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Available Forms Section -->
        <div class="section-title">Start a new form</div>
        <div class="template-gallery">
            <a href="{% url 'form_fill' form_id=100 %}" class="template-card">FL-100 Petition<br>Marriage/Domestic Partnership</a>
            <!-- Add more form cards as needed -->
        </div>

        <!-- Recent Documents Section -->
        <div class="section-title">Recent activity</div>
        <div class="recent-documents">
            <div class="document-item">Form: FL-100 Petition - Last accessed on 2023-11-13</div>
            <div class="document-item">Form: Some Other Form - Last accessed on 2023-11-12</div>
            <!-- Add more recent items as needed -->
        </div>
    </div>

</body>
</html>
